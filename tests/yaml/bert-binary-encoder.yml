!PipelineEncoder
component:
  - !BertEncoder
    parameter:
      kwargs:
        ignore_all_checks: true
        port: $BERT_CI_PORT
        port_out: $BERT_CI_PORT_OUT
    property:
      is_trained: true
  - !PCALocalEncoder
    parameter:
      output_dim: 32
      num_locals: 8
    property:
      batch_size: 2048
  - !PQEncoder
    parameter:
      cluster_per_byte: 8
      num_bytes: 8
  - !BinaryEncoder {}

