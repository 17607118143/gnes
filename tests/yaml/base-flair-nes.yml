!GNES
components:
  encoder:
    !PipelineEncoder
    components:
      - !FlairEncoder
        parameter:
          model_dir: $FLAIR_CI_MODEL
          pooling_stragy: REDUCE_MEAN
        gnes_config:
          is_trained: true
      - !PCALocalEncoder
        parameter:
          output_dim: 32
          num_locals: 8
        gnes_config:
          batch_size: 2048
      - !PQEncoder
        parameter:
          cluster_per_byte: 8
          num_bytes: 8
  binary_indexer: !NumpyIndexer
    parameter:
      num_bytes: 8
  doc_indexer: !LVDBIndexer
    parameter:
      data_path: ./test_db
