!PipelineEncoder
component:
  - !BertEncoderWithServer
    component:
      bert_server:
        !BertEncoderServer
        parameter:
          args:
            - mask_cls_sep
          kwargs:
            port: $BERT_CI_PORT
            port_out: $BERT_CI_PORT_OUT
            model_dir: $BERT_CI_MODEL
            max_seq_len: NONE
            pooling_layer: -12
        property:
          is_trained: true
      bert_client:
        !BertEncoder
        parameter:
          kwargs:
            port: $BERT_CI_PORT
            port_out: $BERT_CI_PORT_OUT
            ignore_all_checks: true
        property:
          is_trained: true
  - !PCALocalEncoder
    parameter:
      output_dim: 32
      num_locals: 8
    property:
      batch_size: 2048
  - !PQEncoder
    parameter:
      cluster_per_byte: 8
      num_bytes: 8
  - !BinaryEncoder {}