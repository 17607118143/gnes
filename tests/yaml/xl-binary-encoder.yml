!PipelineEncoder
component:
  - !TransformerXLEncoder
    parameter:
      model_dir: $XL_CI_MODEL
      use_cuda: false
      pooling_stragy: REDUCE_MEAN
    property:
      is_trained: true
  - !PCALocalEncoder
    parameter:
      output_dim: 32
      num_locals: 8
    property:
      batch_size: 2048
  - !PQEncoder
    parameter:
      cluster_per_byte: 8
      num_bytes: 8
  - !BinaryEncoder {}

