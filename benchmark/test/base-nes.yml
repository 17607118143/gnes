!GNES
component:
  encoder:
    !PipelineEncoder
    component:
      - !BertEncoder
        parameter:
          kwargs:
            port: $BERT_CI_PORT
            port_out: $BERT_CI_PORT_OUT
        property:
          is_trained: true
      - !PCALocalEncoder
        parameter:
          output_dim: 200
          num_locals: 20
        property:
          batch_size: 2048
      - !PQEncoder
        parameter:
          cluster_per_byte: 200
          num_bytes: 20
      - !BinaryEncoder {}
  binary_indexer: !NumpyIndexer
    parameter:
      num_bytes: 20
  text_indexer: !LVDBIndexer
    parameter:
      data_path: ./test_db
