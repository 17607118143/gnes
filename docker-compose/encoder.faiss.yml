!PipelineEncoder
component:
  - !BertEncoderWithServer
    component:
      bert_server:
        !BertEncoderServer
        parameter:
          args:
            - mask_cls_sep
          kwargs:
            port: 5555
            port_out: 5556
            model_dir: /ext_data/chinese_L-12_H-768_A-12
            max_seq_len: 40
            pooling_layer: -12
        property:
          is_trained: true
      bert_client:
        !BertEncoder
        parameter:
          kwargs:
            port: 5555
            port_out: 5556
            ignore_all_checks: true
        property:
          is_trained: true
  - !PCALocalEncoder
    parameter:
      output_dim: 300
      num_locals: 10
    property:
      batch_size: 2048
