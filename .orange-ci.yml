install-deps: &install_deps
  - name: install dependencies
    jobs:
      - name: show cpu flag
        script: cat /proc/cpuinfo | grep flags
      - name: install project deps
        env:
          INDEX_URL: http://mirrors.oa.com/pypi/web/simple/
          TRUST_DOM: mirrors.oa.com
        script: "pip install -U -e . -i ${INDEX_URL} --extra-index-url ${INDEX_URL} --trusted-host ${TRUST_DOM}"
      - name: check tensorflow works correctly
        script: "python -c 'import tensorflow as tf; print(tf.__version__); a=tf.constant(1, tf.int32); print(tf.Session().run(a))'"

pylint: &pylint
  - name: check code style
    script: pylint gnes/**/*.py --exit-zero

unit-test: &unit_test
  - name: run unit test
    script: python -m unittest tests/*.py

basic-pipeline: &bp1
  network: idc-ai-sse4
  docker:
    image: docker.oa.com:8080/public/ailab-faiss-bert-elmo:latest
  env:
    BERT_CI_PORT: 7125
    BERT_CI_PORT_OUT: 7126
    BERT_CI_MODEL: /chinese_L-12_H-768_A-12
    ELMO_CI_MODEL: /zhs.model
    FLAIR_CI_MODEL: multi-forward-fast
    NES_PROFILING: 1
  stages:
    - <<: *install_deps
    - <<: *pylint
    - <<: *unit_test
    - <<: *ok_stage

